const Prime_Check = (N) => {
    if (N <= 1)
    {
        return "NO";
    }
    if (N == 2)
    {
        return "YES";
    }
    for (let i = 2; i <= (N / 2); i++) {
      if (N % i === 0)
      {
        return "NO";
      }
    }
    return "YES";
};
console.log(Prime_Check(7));
console.log(Prime_Check(4));
